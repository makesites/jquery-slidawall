<!doctype html>
<html>
<head>
	<title>Slidawall: Simple example</title>

	<script type="text/javascript" src="../lib/jquery.slidawall.js"></script>
	<link rel="stylesheet" href="../lib/slidawall.styles.css" />

	margin: 0;

}

</head>
<body>


<section id="example-1">

    <article data-image="img/2.jpg"></article>
    <article data-image="img/3.jpg"></article>
    <article data-image="img/4.jpg"></article>
    <article data-image="img/5.jpg"></article>
    <article data-image="img/6.jpg"></article>
</section>


</body>
</html>
